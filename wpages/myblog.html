<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyB-hQRMh-14jafG3yTMmf1ZRKVLqGOkce8">
    </script>
    <script type="text/javascript">
      function initialize() {
          
          //map cordinates
          //var mapcord = { lat: 30.23384, lng: -97.73093};
         //mapStyle Array
         var mapstyle = [
                            {
                             "stylers": [
                              { "hue": "#0055ff" },
                             { "lightness": 35 }
                            ]
                                 },{
                                "featureType": "road.local",
                                "elementType": "labels.icon",
                                "stylers": [
                                 { "hue": "#0055ff" },
                            { "saturation": -48 }
                                ]
                                },{
                                }
                            ];
                            
    //Creating the style goes here
    var StyleMap = new google.maps.StyledMapType(mapstyle,{name : "Mystyled Maped"});
    //Creating the map Object                        
         var mapOptions = {
          center: new google.maps.LatLng(30.23384,-97.73093),
          zoom: 15,
          mapTypeControlOptions :{
              mapTypeId: [google.maps.MapTypeId.ROADMAP,'map_Style'] 
          }
        };
        var map = new google.maps.Map(document.getElementById('cWrapper'),
            mapOptions);
       //Associting the stype map with the mapTypeId
       map.mapTypes.set('map_Style',StyleMap);
       map.setMapTypeId('map_Style');
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
    <body> <div id="doomi">
                this is the dooming
            </div>
        <div id="cWrapper" onload="initialize()">
           
        </div>
        <style type="text/css">
      html, body, #cWrapper { height: 100%; margin: 0; padding: 0;}
      #doomi{
          position:absolute;
          top:10px;
          width:300px;
          height: 300px;
          z-index: 100;
          background-color: #2094CE;
      }
    </style>
    </body>
</html>
